<!doctype html>
<html lang="en">
  <head>
    <title>Projeto 1</title>
    <!-- Required meta tags -->
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/calculator-512.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header>
          <div class="row justify-content-center">
              <div class="col-md-10 ">
                   <span class="d-flex justify-content-center align-items-center">
                       <img src="https://img.icons8.com/bubbles/2x/calculator.png" alt="" width="50px" height="50px" >
                       <h4 class="display-4 text-center">Projeto Calculadora</h4>
                       <cite class="d-none d-md-block align-self-end"> - LUCAS VITOR </cite>
                 </span>
              </div>
          </div>
      </header>

      <section id="firstpart" class="d-flex ">
          <div class="container">

              <div class="row justify-content-center mt-2">
                  <div class="col-md-12 col-sm-12 col-12 col-ex-12"> <!--borda preta-->
                    <div class="row justify-content-center">
                            <div id="calculator" >
                                <div class="row"><!--Visor-->           
                                    <input class="form-control text-right" disabled style="height: 70px;font-size: large;" name="result" type="text">
                                </div>
                                
                                <div class="row mt-2"><!--C/ / / X-->
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light clear" onclick="Calculator('acao','c')"> C </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light " onclick="Calculator('acao','/')"> / </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light " onclick="Calculator('acao','*')"> x </button>
                                </div>

                                <div class="row"> <!--7/ 8 / 9 / - -->
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light " onclick="Calculator('valor','7')"> 7 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light "onclick="Calculator('valor','8')"> 8 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light "onclick="Calculator('valor','9')"> 9 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light "onclick="Calculator('acao','-')"> - </button>
                                </div>

                                <div class="row"> <!--4/ 5 / 6 / + -->
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','4')"> 4 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','5')"> 5 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','6')"> 6 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('acao','+')"> + </button>
                                </div>

                                <div class="row"> <!-- 1/ 2 / 3  / = -->
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','1')"> 1 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','2')"> 2 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','3')"> 3 </button>
                                    <button type="button" class="btn btn-dark btn-lg "                 onclick="Calculator('acao','=')"> = </button>  
                                 </div>
                                <div class="row">
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light clear"onclick="Calculator('valor','0')"> 0 </button>
                                    <button type="button" class="btn btn-dark btn-lg font-weight-light"onclick="Calculator('valor','.')"> . </button>
                                    <button type="button" class="btn btn-dark btn-lg d-none"> </button>  
                                </div>

                            
                            </div> <!--FIM CALCULADORA -->
                            
                      
                        </div>
                  </div>
              </div>



              <div class="row justify-content-center mt-5">
                  <div class="col-lg-6 col-md-8 col-12 col-sm-10 col-ex-6">

                    <div id="middlecalculator" class="bb">
                        <div>
                            <h2 class="display-4 text-center">Contagem regressiva</h2>
                        </div>
                        <div class="mt-5">   
                            <h6 class="text-center">Data do evento:</h6>
                            <input type="date" class="form-control text-center mr-auto ml-auto" style="width: 80%;" name="dataevento">
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button type="submit" class="btn-dark text-light btn-lg aling-center" onclick="WorkingWithCurrentDate()"> 
                            <img src="icons/clock-regular.svg" width="30px" height="30px" class="mr-2" style="color: white;">Calcular</button>
                        </div>

                        <div class="mt-5 d-flex justify-content-center"> <!--CLOCK-->
                           <div id="contagemregressiva" class="d-flex justify-content-center align-items-center">
                                00:00:00
                           </div>
                        </div>  
                    </div>
                  </div>
              </div>

              <div class="row justify-content-center mt-5">
                <div class="col-lg-6 col-md-8 col-12 col-sm-10 col-ex-6">
                   <div id="daycalculator">

                    <div>
                        <h4 class="display-4 text-center">Calculadora de dias</h4>
                    </div>

                    <div class="d-flex justify-content-around align-items-end mt-4">
                        <div>
                            <h6 class="text-center">Data inicial</h6>
                            <input type="date" name="datainicial" id="" class="form-control">
                        </div>
                        <div>
                            <h1 class="mb-0">X</h1>
                        </div>
                        <div>
                            <h6 class="text-center">Data Final</h6>
                            <input type="date" name="datafinal" id="" class="form-control">
                        </div>
                    </div>

                    <div class="mt-2 d-flex justify-content-center">
                        <button type="button" class="btn2 btn-lg btn-light" onclick="WorkingWithDataBaseToDate()">Calcular</button>
                    </div>


                    <div id="cloack" class="mt-2 ml-auto mr-auto">
                        
                    </div>


                    </div>
                </div>
            </div>
          </div>
          
      </section>

      <div class="modal fade" id="modal-x" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          
          <div class="modal-content">
            <div id="modal_titulo_div">
              <h5 class="modal-title" id="modal_titulo"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal_conteudo"></div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
            </div>
          </div>
        </div>
      </div>
     </div>

    <!-- Optional JavaScript -->
    <script src="bundle.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
